<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Condiciones</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <h2>Desafio Javascript - Condiciones </h2>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="reto1-tab" data-bs-toggle="tab" data-bs-target="#reto1-tab-pane" type="button" role="tab" aria-controls="reto1-tab-pane" aria-selected="true">Reto 1</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="reto2-tab" data-bs-toggle="tab" data-bs-target="#reto2-tab-pane" type="button" role="tab" aria-controls="reto2-tab-pane" aria-selected="false">Reto 2</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="reto3-tab" data-bs-toggle="tab" data-bs-target="#reto3-tab-pane" type="button" role="tab" aria-controls="reto3-tab-pane" aria-selected="false">Reto 3</button>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="reto1-tab-pane" role="tabpanel" aria-labelledby="reto1-tab" tabindex="0">
        <h3>Reto 1</h3>
      <div class="reto1">
        <img
          id="reto1_img"
          onclick="bordeImagen()"
          src="./assets/img/01_logodesafio.png"
          alt="Logo desafio"
        />
      </div>
      </div>
      <div class="tab-pane fade" id="reto2-tab-pane" role="tabpanel" aria-labelledby="reto2-tab" tabindex="0">
        <h3>Reto 2</h3>
        <div class="reto2">
          <img
            id="reto2_sticket1"
            src="./assets/img/02_sticker1.jpg"
            alt="sticker1"
          />
          <img
            id="reto2_sticket2"
            src="./assets/img/03_sticker2.jpg"
            alt="sticker2"
          />
          <img
            id="reto2_sticket3"
            src="./assets/img/04_sticker3.png"
            alt="sticker3"
          />
          <input id="input_sticker1" type="number" min="0"/>
          <input id="input_sticker2" type="number" min="0"/>
          <input id="input_sticker3" type="number" min="0"/>
        </div>
        <div class="reto2_resultados">
          <p id="reto2_resultado"></p>
          <button
            id="reto2_button"
            onclick="verificarCantidadStickers()"
            type="button"
          >
            Verificar
          </button>
        </div>
      </div>
      <div class="tab-pane fade" id="reto3-tab-pane" role="tabpanel" aria-labelledby="reto3-tab" tabindex="0">
        <h3>Reto 3</h3>
      <div class="reto3">
        <h3>Ingresa el password</h3>
        <div class="reto3_selects">
          <select id="reto3_select1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <select id="reto3_select2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <select id="reto3_select3">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>
  
        <button type="button" id="reto3_button" onclick="validadPassword()">
          Ingresar
        </button>
        <p id="reto3_resultado"></p>
      </div>
      </div>
    </div>

    <script src="./assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
