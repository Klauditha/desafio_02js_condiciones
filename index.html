<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Condiciones</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1>Reto 1</h1>
    <div class="reto1">
      <img
        id="reto1_img"
        onclick="bordeImagen()"
        src="./assets/img/01_logodesafio.png"
        alt="Logo desafio"
      />
    </div>
    <h1>Reto 2</h1>
    <div class="reto2">
      <img
        id="reto2_sticket1"
        src="./assets/img/02_sticker1.jpg"
        alt="sticker1"
      />
      <img
        id="reto2_sticket2"
        src="./assets/img/03_sticker2.jpg"
        alt="sticker2"
      />
      <img
        id="reto2_sticket3"
        src="./assets/img/04_sticker3.png"
        alt="sticker3"
      />
      <input id="input_sticker1" type="number" />
      <input id="input_sticker2" type="number" />
      <input id="input_sticker3" type="number" />
    </div>
    <div class="reto2_resultados">
      <p id="reto2_resultado"></p>
      <button
        id="reto2_button"
        onclick="verificarCantidadStickers()"
        type="button"
      >
        Verificar
      </button>
    </div>
    <h1>Reto 3</h1>
    <div class="reto3">
      <h3>Ingresa el password</h3>
      <div class="reto3_selects">
        <select id="reto3_select1">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <select id="reto3_select2">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <select id="reto3_select3">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </div>

      <button type="button" id="reto3_button" onclick="validadPassword()">
        Ingresar
      </button>
      <p id="reto3_resultado"></p>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
